<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input class="inpu-task" placeholder="O que tenho que fazer..." type="text">
        <button  class="button-task">Adicionar</button>
        <ul class="list-task">

            <li class="task"><img src="img/checked.png" alt="check-na-tarefa"></li>
            <p>Dar tarefas</p>
            <li class="task"><img src="img/trash.png" alt="tarefa-para-o-lixo"></li>

        </ul>
    </div>
</body>
</html>
